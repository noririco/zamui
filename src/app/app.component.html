<div class="gridy">
  <div class="area right-top">
    <app-logoz></app-logoz>
  </div>
  <div class="area cover">
    <img src="assets/pics/bg-cover-1.jpg" alt="" />
  </div>
  <div class="area right-bot">{{ freeText$$ | async }}</div>
  <div class="area tr">
    <ng-container *ngIf="rssFeed.polisaFeed$ | async as POLISA">
      <div class="box-polisa" [@staggerListAnimation]="POLISA.length">
        <ng-container *ngFor="let koteret of POLISA">
          <div class="koteret">
            <div class="divider-vert"></div>
            <span class="title">{{ koteret.title }}</span>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
  <div class="area bot">
    <div class="box">
      <div class="banner" [style.left.px]="lefty$$ | async">
        <ng-container *ngIf="rssFeed.ynetFeed$ | async as YNET">
          <ng-container *ngFor="let koteret of YNET">
            <div class="koteret" #kot>
              <span class="date">{{ koteret.pubDate | date: "HH:mm" }}</span>
              <span class="divider">></span>
              <span class="title">{{ koteret.title }}</span>
              <div class="divider-vert"></div>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
